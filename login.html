    <link rel="stylesheet" href="../CSS/main.css">

<body>
    <div id="main">
        <header>
            <a onclick="openNav()"></a>
            <div id="menuButton">MENU</div>

                <div id="logInButton">BACK</div>
            </a>
            <div class="red"></div>
            <div class="titleLable">PIED PIPER</div>
            <div class="gray"></div>

        <div class="row">
            <div class="col-6">
                <a onclick="openPane1()">
                    <section class="paneOption">LOG IN</section>

            </div>

                <a onclick="openPane2()">
                    <section class="paneOption">SIGN UP</section>

            <div class="row">
                <br>

                        </form>
                        
                    </div></center>
                </div>
            </div>
        </section>

        <section id="pane2">
            <div class="row">
                <br>
                <div class="col-12">
                    <center><div class="form">
                        <form>
                            <div class="title">Register your  details bellow</div>

                            <input placeholder="Email" type=email><br>
                            <input placeholder="Password" type="password"><br>
                            <input placeholder="Re-enter password" type="password"><br>
                            <button>SIGN UP</button>
                        </form>
                        
                    </div></center>
                </div>
            </div>

        <section id="pane3">
        </section>
